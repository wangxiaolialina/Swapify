{% extends 'base.html' %}
{% block content %}

<h1>Clothing List</h1>
{% for cloth in clothings %}
<div class="card">
    <a href="{% url 'detail' cloth.id %}">
        <div class="card-content">
            <span class="card-title">{{ cloth.name }}</span>
            <p>Category: {{ cloth.category }}</p>
            <p>Brand: {{ cloth.brand }}</p>
            <p>Size: {{ cloth.size}}</p>
            <p>Description: {{ cloth.description }}</p>
        </div>
    </a>
</div>
{% endfor %}
{% endblock %}
